server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Basic performance and security tweaks
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # If a responsive WebP variant like foo-640.webp is missing, fall back to the original foo (with or without extension)
    # This prevents 404 storms from legacy images that don't yet have generated variants
    location ~* ^/media/(.+)-\d+\.webp$ {
        try_files $uri /media/$1;
    }

    # Serve media files if proxied mount available
    location /media/ {
        alias /media/;
    }

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    # Serve precompressed gzip files if available (main.js.gz => main.js)
    gzip_static on;

    # Cache static assets for a long time (fingerprinted by build)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|avif|ttf|woff|woff2|eot)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        expires 1y;
    }

    # No caching for HTML (index) so clients always get the latest HTML
    location ~* \.html$ {
        add_header Cache-Control "no-cache, must-revalidate";
    }
}
