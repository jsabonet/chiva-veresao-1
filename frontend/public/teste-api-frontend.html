        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<p>üîÑ Testando API...</p>';
            
            try {
                const response = await fetch('/api/cart/orders/', {

        async function testarAPIComToken() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<p>üîÑ Testando API com token...</p>';
            
            try {
                const response = await fetch('/api/cart/orders/', {
                    method: 'GET',
                    headers: {

                });

                try {
                    responseData = JSON.parse(responseText);
                } catch {

                }
                
                resultado.innerHTML = `
