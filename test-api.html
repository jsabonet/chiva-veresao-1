<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testFeatured()">Test Featured Products</button>
    <button onclick="testBestsellers()">Test Bestsellers</button>
    <div id="results"></div>

    <script>
        async function testFeatured() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/products/featured/');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Featured Products:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
            }
        }

        async function testBestsellers() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/products/bestsellers/');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Bestsellers:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
